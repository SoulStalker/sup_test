<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/add-style.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-6">Регистрация</h2>
        <form>
            <div class="mb-4 flex justify-between gap-2">
                <input type="text" id="name" placeholder="Имя*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="text" id="surname" placeholder="Фамилия*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-4">
                <input type="email" placeholder="Email*" id="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-4 flex justify-between gap-2">
                <input type="password" id="password" placeholder="Пароль" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="password" id="confirm-password" placeholder="Повторите пароль" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-4 flex justify-between gap-2">
                <input type="text" id="telegram" placeholder="Ник в Telegram*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="text" id="name-telegram" placeholder="Имя в Telegram*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-4 flex justify-between gap-2">
                <input type="text" id="git" placeholder="Ник в GitHub*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="text" id="name-git" placeholder="Ник в GitLab*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-6">
                <input type="text" placeholder="Ник в Гугл мит*" id="google" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="text-right">
                <button type="submit" class="w-[160px] bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition-colors">
                    Регистрация
                </button>
            </div>

            <div class="mb-2 mt-2">
                <p>Нажимая “Зарегистрироваться” ты даешь согласие на обработку персональных данных в соответствии с <a href="" class="underline text-black font-bold text-teal-500 hover:text-teal-700">Политикой конфиденциальности</a></p>
            </div>

            <div class="flex justify-between">
                <div class="text-left">
                    <a href="./index.html" class="text-teal-600 hover:underline">Войти</a>
                </div>
                <div class="text-right">
                    <a href="./password.html" class="text-teal-600 hover:underline">Забыли пароль?</a>
                </div>
            </div>

        </form>
    </div>
    <script src="./script/script.js"></script>

</body>
</html>
