<div id="modal-create-role" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h2 class="text-xl mb-4">Создание роли</h2>
        <form id="create-role-form" method="POST" action="{% url 'users:roles' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Название роли*</label>
                <input type="text" id="title" name="title" class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full" required>
            </div>
            <div class="mb-4">
                <label for="role_color" class="block text-sm font-medium text-gray-700">Цвет роли*</label>
                <input type="text" id="role_color" name="role_color" class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full" required>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="delete-role" type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" data-role-id="{{ role.id }}">Удалить</button>
                <button id="cancel-role" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Отмена</button>
                <button id="submit-role" type="submit" class="bg-green-custom text-white px-4 py-2 rounded hover:bg-green-dark">Создать</button>
            </div>
        </form>
    </div>
</div>

<!-- Попап подтверждения удаления -->
<div id="confirm-delete-popup" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
        <h2 class="text-lg mb-4">Роль будет удалена</h2>
        <div class="flex justify-end space-x-2">
            <button id="confirm-delete" type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
            <button id="cancel-delete" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Отмена</button>
        </div>
    </div>
</div>
