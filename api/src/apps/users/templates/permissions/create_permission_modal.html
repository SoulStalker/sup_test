<div id="modal-create-permission" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h2 class="text-xl mb-4">Создание прав</h2>
        <form id="create-permission-form" method="POST" action="{% url 'users:permissions' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Название прав*</label>
                <input type="text" id="name" name="name" maxlength="20" pattern="[A-Za-zА-Яа-я]+"
                    class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full" required>
            </div>
            <div class="mb-4 relative">
                <label for="code" class="block text-sm font-medium text-gray-700">Введите код*</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="code" name="code" maxlength="6"
                        class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
                <textarea id="description" name="description" maxlength="500"
                    class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full"
                    placeholder="Введите описание (не более 500 символов)"></textarea>
            </div>
            <div class="mb-4">
                 <label for="content_type" class="block text-sm font-medium text-gray-700">Тип объекта*</label>
                    <select id="content_type" name="content_type"
                        class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full" required>
                        <option value="">Выбрать</option>
                        {% for ct in content_types %}
                            <option value="{{ ct.id }}">{{ ct.name }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="mb-4">
                <label for="object" class="block text-sm font-medium text-gray-700">Объект</label>
                    <select id="object" name="object"
                        class="mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 w-full">
                        <option value="">Все</option>
                        {% for object in objects %}
                            <option value="{{ object.id }}">{{ object.name }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="delete-permission" type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 delete-btn">Удалить</button>
                <button id="cancel-permission" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Отмена</button>
                <button id="submit-permission" type="submit" class="bg-green-custom text-white px-4 py-2 rounded hover:bg-green-dark">Создать</button>
            </div>
        </form>
    </div>
</div>


<!-- Попап подтверждения удаления -->
<div id="confirm-delete-popup" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
        <h2 class="text-lg mb-4">Данные права будут удалены</h2>
        <div class="flex justify-end space-x-2">
            <button id="confirm-delete" type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
            <button id="cancel-delete" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Отмена</button>
        </div>
    </div>
</div>
