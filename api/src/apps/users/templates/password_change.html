<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <title>Изменение пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Система изменения пароля для SUP Project Manager." name="description"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}">
    <link href="{% static 'libs/@iconscout/unicons/css/line.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/home/style.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/add-style.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Изменение пароля</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <input type="password" placeholder="Старый пароль*" name="current_password"
                   class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            <input type="password" placeholder="Новый пароль*" name="new_password1"
                   class="mt-4 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            <input type="password" placeholder="Подтвердите пароль*" name="new_password2"
                   class="mt-4 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            {% if error_message %}
            {% for error in error_message %}
            <div class="mt-2 text-sm text-red-600">{{ error }}</div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="flex flex-row justify-center space-x-4">
            <button type="submit"
                    class="w-3/4 px-6 py-2 text-white bg-teal-500 rounded-lg hover:bg-teal-600 transition-all whitespace-nowrap"
                    style="background-color: rgb(50 118 128 / var(--tw-bg-opacity));">
                Сохранить новый пароль
            </button>
            <button type="button"
                    class="w-1/3 px-6 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-all whitespace-nowrap"
                    onclick="window.history.back();">
                Отмена
            </button>
        </div>
    </form>
</div>
</body>
</html>
