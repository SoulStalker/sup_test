<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/add-style.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-6">Изменение пароля</h2>
        <form method="post">
            {% csrf_token %}
        
            <div class="mb-4">
                <input type="password" placeholder="Старый пароль*" name="current_password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="password" placeholder="password*" name="new_password1" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                <input type="password" placeholder="password*" name="new_password2" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                {% if error_message %}
                {% for error in error_message %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
                {% endif %}
            </div>

            <div class="text-right">
                <button type="submit">Сохранить новый пароль</button>
            </div>
        </form>
    </div>
</body>
</html>
