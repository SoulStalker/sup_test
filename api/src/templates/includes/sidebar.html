{% load static %}

<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>


<div id="sidebar" class="sidebar">
    <div class="sidebar-container">
        <!-- Logo and toggle button -->
        <div class="logo-container">
            <img src="{% static 'images/logo.svg' %}" class="h-10 logo-dark" alt="SUP Logo">
            <button id="toggleSidebar" class="toggle-button">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <!-- Menu items -->
        <nav class="menu">
            <ul>
                <li>
                    <a href="{% url 'home:home_view' %}"
                       class="override {% if request.resolver_match.url_name == 'home_view' %}menu_active{% endif %}">
                        <i class="fas fa-home fa-fw"></i>
                        <span class="menu-text">Главная</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'home:home_lk_view' %}"
                       class="override {% if request.resolver_match.url_name == 'home_lk_view' %}menu_active{% endif %}">
                        <i class="fas fa-user fa-fw"></i>
                        <span class="menu-text">Аккаунт</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'meets:meets' %}"
                       class="override {% if request.resolver_match.url_name == 'meets' %}menu_active{% endif %}">
                        <i class="fas fa-handshake fa-fw"></i>
                        <span class="menu-text">Миты</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'projects:projects' %}"
                       class="override {% if request.resolver_match.url_name == 'projects' %}menu_active{% endif %}">
                        <i class="fas fa-project-diagram fa-fw"></i>
                        <span class="menu-text">Проекты</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'projects:features' %}"
                       class="override {% if request.resolver_match.url_name == 'features' %}menu_active{% endif %}">
                        <i class="fas fa-lightbulb fa-fw"></i>
                        <span class="menu-text">Фичи</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'invites:invite' %}"
                       class="override {% if request.resolver_match.url_name == 'invite' %}menu_active{% endif %}">
                        <i class="fas fa-users fa-fw"></i>
                        <span class="menu-text">Инвайты</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'authorization:logout' %}"
                       class="override {% if request.resolver_match.url_name == 'logout' %}menu_active{% endif %}">
                        <i class="fas fa-sign-out-alt fa-fw"></i>
                        <span class="menu-text">Выйти</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Footer -->
        <div class="sidebar-footer">
            <p class="menu-text">&copy; <span id="current-year"></span></p>
        </div>

    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleSidebar');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('expanded');
        });
    });
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
